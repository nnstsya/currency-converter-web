<div class="w-[100%] h-[100vh] flex flex-col place-items-center gap-12 bg-gradient-to-r from-sky-300 to-indigo-300">
  <div class="w-[100%] bg-white py-4 px-8 shadow flex">
    <div class="flex gap-6">
      <div class="flex gap-4 items-center">
        <p class="p-2 rounded-2xl bg-blue-200 shadow">USD</p>
        <p class="underline">{{ (usdToUah$ | async) | number:'1.0-2' }}₴</p>
      </div>
      <div class="flex gap-4 items-center">
        <p class="p-2 rounded-2xl bg-blue-200 shadow">EUR</p>
        <p class="underline">{{ (eurToUah$ | async) | number:'1.0-2' }}₴</p>
      </div>
    </div>
  </div>
  <div class="w-[80%] bg-white shadow px-4 py-8 rounded-3xl flex flex-col gap-4 sm:p-12">
    <div class="flex flex-col gap-2 place-self-center place-items-center">
      <h1 class="text-2xl text-center sm:text-4xl">Currency Converter</h1>
      <p class="text-center sm:text-xl">Check live foreign currency exchange rates</p>
    </div>
    @if (currencies$ | async; as currencies) {
      <div class="grid justify-between gap-4 grid-cols-1 lg:grid-cols-[2fr_1fr_2fr]">
        <div class="flex flex-col gap-2 place-items-center">
            <p class="sm:text-xl text-start">Amount</p>
            <app-home-page-currency-input
              [currencies]="currencies"
              [formControl]="userValueControl"
            ></app-home-page-currency-input>
        </div>
        <img class="hover:cursor-pointer place-self-center"
             ngSrc="/assets/icons/arrows-right-left.svg"
             alt="Swap"
             (click)="swapCurrencies()" height="30" width="30"/>
        <div class="flex flex-col gap-2 place-items-center">
            <p class="sm:text-xl text-start">Converted to...</p>
            <app-home-page-currency-input
              [currencies]="currencies"
              [formControl]="convertedValueControl"
            ></app-home-page-currency-input>
        </div>
      </div>
      }
    </div>
</div>
